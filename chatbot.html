<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SaaS Chatbot Widget</title>
    <style>
        /* 
         * Chatbot Widget Styles
         * Follows strict positioning and styling rules
         */
        :root {
            --primary-color: #2563eb; /* Professional Blue */
            --primary-hover: #1d4ed8;
            --bg-color: #ffffff;
            --text-color: #1f2937;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-500: #6b7280;
            --shadow-soft: 0 10px 25px rgba(0,0,0,0.15);
            --shadow-border: 0 0 0 1px rgba(0,0,0,0.05);
            --transition-speed: 0.3s;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9fafb; /* Just for demo background */
            height: 100vh;
        }

        /* 
         * Floating Button 
         * Fixed positioning: bottom 24px, right 24px
         */
        .chatbot-toggler {
            position: fixed;
            bottom: 24px;
            right: 24px;
            width: 56px;
            height: 56px;
            border: none;
            border-radius: 50%;
            background-color: var(--primary-color);
            color: white;
            cursor: pointer;
            box-shadow: var(--shadow-soft);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s ease, background-color 0.2s;
            z-index: 9999;
            outline: none;
        }

        .chatbot-toggler:hover {
            transform: scale(1.05);
            background-color: var(--primary-hover);
        }

        .chatbot-toggler svg {
            width: 24px;
            height: 24px;
            fill: currentColor;
            transition: opacity 0.2s ease, transform 0.2s ease;
            position: absolute;
        }

        /* Icon switching logic */
        .chatbot-toggler.open .icon-chat {
            opacity: 0;
            transform: rotate(90deg) scale(0.5);
        }

        .chatbot-toggler:not(.open) .icon-close {
            opacity: 0;
            transform: rotate(-90deg) scale(0.5);
        }

        /* 
         * Chat Window 
         * Fixed positioning above button
         */
        .chatbot-window {
            position: fixed;
            bottom: 96px; /* 24px + 56px + 16px gap */
            right: 24px;
            width: 360px;
            height: 480px;
            background: var(--bg-color);
            border-radius: 16px;
            box-shadow: var(--shadow-soft), var(--shadow-border);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            z-index: 9999;
            
            /* Animation States */
            opacity: 0;
            transform: translateY(16px);
            pointer-events: none;
            transition: opacity var(--transition-speed) ease, transform var(--transition-speed) ease;
        }

        .chatbot-window.open {
            opacity: 1;
            transform: translateY(0);
            pointer-events: all;
        }

        /* Header */
        .chat-header {
            padding: 16px 20px;
            background: var(--bg-color);
            border-bottom: 1px solid var(--gray-200);
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .bot-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .bot-avatar {
            width: 32px;
            height: 32px;
            background: var(--gray-100);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary-color);
        }

        .bot-details {
            display: flex;
            flex-direction: column;
        }

        .bot-name {
            font-weight: 600;
            font-size: 15px;
            color: var(--text-color);
            line-height: 1.2;
        }

        .bot-status {
            font-size: 12px;
            color: var(--gray-500);
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .status-dot {
            width: 6px;
            height: 6px;
            background-color: #10b981; /* Green */
            border-radius: 50%;
        }

        .close-btn {
            background: none;
            border: none;
            cursor: pointer;
            color: var(--gray-500);
            padding: 4px;
            border-radius: 4px;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-btn:hover {
            background: var(--gray-100);
            color: var(--text-color);
        }

        /* Messages Area */
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 16px;
            scroll-behavior: smooth;
        }

        .message {
            display: flex;
            flex-direction: column;
            max-width: 85%;
            animation: fadeIn 0.3s ease forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.bot {
            align-self: flex-start;
        }

        .message.user {
            align-self: flex-end;
        }

        .message-content {
            padding: 10px 14px;
            border-radius: 12px;
            font-size: 14px;
            line-height: 1.5;
            position: relative;
        }

        .message.bot .message-content {
            background: var(--gray-100);
            color: var(--text-color);
            border-bottom-left-radius: 4px;
        }

        .message.user .message-content {
            background: var(--primary-color);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message-time {
            font-size: 11px;
            color: var(--gray-500);
            margin-top: 4px;
            opacity: 0.8;
        }

        .message.user .message-time {
            text-align: right;
        }

        /* Input Area */
        .chat-input-area {
            padding: 16px;
            border-top: 1px solid var(--gray-200);
            background: var(--bg-color);
        }

        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .chat-input {
            width: 100%;
            padding: 12px 44px 12px 16px;
            border: 1px solid var(--gray-200);
            border-radius: 24px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.2s;
            font-family: inherit;
        }

        .chat-input:focus {
            border-color: var(--primary-color);
        }

        .send-btn {
            position: absolute;
            right: 8px;
            background: none;
            border: none;
            color: var(--primary-color);
            cursor: pointer;
            padding: 6px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }

        .send-btn:hover {
            background: var(--gray-100);
        }

        .send-btn:disabled {
            color: var(--gray-200);
            cursor: not-allowed;
        }

        /* Mobile Responsiveness */
        @media (max-width: 480px) {
            .chatbot-window {
                width: calc(100% - 48px);
                right: 24px;
                bottom: 96px;
                height: 60vh;
            }
        }
    </style>
</head>
<body>

    <!-- Chatbot Widget Container -->
    <div id="chatbot-widget">
        
        <!-- Chat Window -->
        <div class="chatbot-window" id="chat-window">
            <!-- Header -->
            <div class="chat-header">
                <div class="bot-info">
                    <div class="bot-avatar">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M12 2c-5.5 0-10 4.5-10 10 0 5.5 4.5 10 10 10s10-4.5 10-10c0-5.5-4.5-10-10-10z"></path>
                            <path d="M8 14s1.5 2 4 2 4-2 4-2"></path>
                            <line x1="9" y1="9" x2="9.01" y2="9"></line>
                            <line x1="15" y1="9" x2="15.01" y2="9"></line>
                        </svg>
                    </div>
                    <div class="bot-details">
                        <span class="bot-name">Assistant</span>
                        <span class="bot-status">
                            <span class="status-dot"></span>
                            Online
                        </span>
                    </div>
                </div>
                <button class="close-btn" id="close-chat">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>

            <!-- Messages -->
            <div class="chat-messages" id="chat-messages">
                <!-- Initial Welcome Message -->
                <div class="message bot">
                    <div class="message-content">
                        Hello! ðŸ‘‹ How can I help you today?
                    </div>
                    <div class="message-time">Just now</div>
                </div>
            </div>

            <!-- Input Area -->
            <div class="chat-input-area">
                <div class="input-wrapper">
                    <input type="text" class="chat-input" id="chat-input" placeholder="Type a message...">
                    <button class="send-btn" id="send-btn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- Floating Toggle Button -->
        <button class="chatbot-toggler" id="chatbot-toggler">
            <!-- Chat Icon -->
            <svg class="icon-chat" viewBox="0 0 24 24" width="24" height="24">
                <path fill="currentColor" d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2z"/>
            </svg>
            <!-- Close Icon -->
            <svg class="icon-close" viewBox="0 0 24 24" width="24" height="24">
                <path fill="currentColor" d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
            </svg>
        </button>

    </div>

    <script>
        /**
         * Chatbot Widget Logic
         * Handles toggling, messaging, and auto-scrolling
         */
        document.addEventListener('DOMContentLoaded', () => {
            const toggler = document.getElementById('chatbot-toggler');
            const chatWindow = document.getElementById('chat-window');
            const closeBtn = document.getElementById('close-chat');
            const chatInput = document.getElementById('chat-input');
            const sendBtn = document.getElementById('send-btn');
            const messagesContainer = document.getElementById('chat-messages');

            // State
            let isOpen = false;

            // Toggle Chat Window
            function toggleChat() {
                isOpen = !isOpen;
                if (isOpen) {
                    chatWindow.classList.add('open');
                    toggler.classList.add('open');
                    setTimeout(() => chatInput.focus(), 300); // Focus input after animation
                } else {
                    chatWindow.classList.remove('open');
                    toggler.classList.remove('open');
                }
            }

            // Event Listeners for Toggling
            toggler.addEventListener('click', toggleChat);
            closeBtn.addEventListener('click', () => {
                if (isOpen) toggleChat();
            });

            // Send Message Logic
            function sendMessage() {
                const text = chatInput.value.trim();
                if (!text) return;

                // Add User Message
                addMessage(text, 'user');
                chatInput.value = '';

                // Simulate Bot Response (Echo for demo)
                setTimeout(() => {
                    const responses = [
                        "Thanks for your message! We'll get back to you shortly.",
                        "That's interesting! Tell me more.",
                        "I can help with that.",
                        "Could you clarify what you mean?"
                    ];
                    const randomResponse = responses[Math.floor(Math.random() * responses.length)];
                    addMessage(randomResponse, 'bot');
                }, 1000);
            }

            // Add Message to DOM
            function addMessage(text, sender) {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message', sender);
                
                const contentDiv = document.createElement('div');
                contentDiv.classList.add('message-content');
                contentDiv.textContent = text;
                
                const timeDiv = document.createElement('div');
                timeDiv.classList.add('message-time');
                const now = new Date();
                timeDiv.textContent = `${now.getHours()}:${String(now.getMinutes()).padStart(2, '0')}`;

                messageDiv.appendChild(contentDiv);
                messageDiv.appendChild(timeDiv);
                
                messagesContainer.appendChild(messageDiv);
                scrollToBottom();
            }

            // Auto-scroll to bottom
            function scrollToBottom() {
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }

            // Input Event Listeners
            sendBtn.addEventListener('click', sendMessage);
            
            chatInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
        });
    </script>
</body>
</html>
